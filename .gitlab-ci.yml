stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "20"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

test:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run lint:check
    - npm run typecheck
    - npm run test:ci
  artifacts:
    reports:
      junit: junit.xml

build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run build:native
    - npm run build
  artifacts:
    paths:
      - .next/
      - out/
  only:
    - main
    - master
    - develop

deploy:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "운영 서버에 배포 중..."
    # 여기에 실제 배포 명령어를 추가
  environment:
    name: production
  only:
    - main
    - master
