<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>앱 재시작</title>
  <style>
    :root {
      --background-color: #FFFFFF;
      --text-color: #333333;
      --primary-color: #4d7cfe;
      --secondary-color: #f0f0f0;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    body.dark-mode {
      --background-color: #1E1E1E;
      --text-color: #E0E0E0;
      --primary-color: #5e8efe;
      --secondary-color: #333333;
      --border-color: #444444;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      transition: all 0.2s ease;
    }
    
    .header {
      height: 30px;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      -webkit-app-region: drag;
    }
    
    .header h1 {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }
    
    .close-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      -webkit-app-region: no-drag;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .close-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .icon {
      font-size: 32px;
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    .message {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
    }
    
    .button {
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      border: none;
    }
    
    .primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .primary:hover {
      background-color: #4169e1;
      transform: translateY(-2px);
    }
    
    .secondary {
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    
    .secondary:hover {
      background-color: #e8e8e8;
      transform: translateY(-2px);
    }
    
    body.dark-mode .secondary {
      background-color: #383838;
      color: #d0d0d0;
      border-color: #555;
    }
    
    body.dark-mode .secondary:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>앱 재시작</h1>
    <button class="close-button" id="closeButton">×</button>
  </div>
  
  <div class="content">
    <div class="icon">🔄</div>
    <p class="message">GPU 가속 설정이 변경되었습니다.<br>변경된 설정을 적용하려면 앱을 재시작해야 합니다.</p>
    <div class="buttons">
      <button class="button primary" id="restartButton">지금 재시작</button>
      <button class="button secondary" id="laterButton">나중에 하기</button>
    </div>
  </div>
  
  <script>
    // 다크 모드 설정 확인 및 적용
    async function applyTheme() {
      try {
        if (window.restartAPI && window.restartAPI.getDarkMode) {
          const isDarkMode = await window.restartAPI.getDarkMode();
          if (isDarkMode) {
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('dark-mode');
          }
        }
      } catch (error) {
        console.error('테마 적용 중 오류:', error);
      }
    }
    
    // 앱 재시작 함수
    function restartApp() {
      if (window.restartAPI && window.restartAPI.restartApp) {
        window.restartAPI.restartApp();
      }
    }
    
    // 창 닫기 함수
    function closeWindow() {
      if (window.restartAPI && window.restartAPI.closeWindow) {
        window.restartAPI.closeWindow();
      }
    }
    
    // 이벤트 리스너 등록
    document.addEventListener('DOMContentLoaded', () => {
      applyTheme();
      
      const restartButton = document.getElementById('restartButton');
      const laterButton = document.getElementById('laterButton');
      const closeButton = document.getElementById('closeButton');
      
      if (restartButton) {
        restartButton.addEventListener('click', restartApp);
      }
      
      if (laterButton) {
        laterButton.addEventListener('click', closeWindow);
      }
      
      if (closeButton) {
        closeButton.addEventListener('click', closeWindow);
      }
    });
  </script>
</body>
</html>
